<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <!-- https://getbootstrap.com/ CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div style="max-width:1100px;margin:auto;">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/12.jpg" alt="Bootstrap" width="60">
                    </a>
                    <button id="getLocation" class="btn" style="background:linear-gradient(89deg,#38de7a 4%,#476df7 4%);border:0px;font-weight: bold;color:white;">تحديد موقعي</button>
                    <button class="btn" style="border:2px solid #486ef8;background:white;">My website map</button>
                </div>
            </nav>

        </header>

        <main id="content">
            <section id="alert" style="text-align: center;font-weight: bold;"></section>
            <section id="map">
                <iframe height="400" width="100%" src="https://www.openstreetmap.org/export/embed.html?bbox=0,0&;/layers=mapnik"></iframe>
            </section>
        </main>

        <footer style="text-align: center;">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="img/12.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8"><br>
                        <div class="card-body">

                            <h2 class="card-title">Location map</h2>

                            <i>
                                <h5 class="card-text">This is a website to display your location directly in map, secure and easy to use.</h5>
                            </i>


                            <h5 class="card-text"><small class="text-muted"><i>https://www.openstreetmap.org</i></small></h5>

                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <!-- https://getbootstrap.com/ JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
